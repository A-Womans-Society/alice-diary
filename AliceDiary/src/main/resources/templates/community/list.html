<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/communityLayout}">

<div layout:fragment="content">
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-12 h-100">
				<h2 class="text-center m-0 pt-5" style="height: 15%;">공개게시판</h2>
				<div class="d-flex justify-content-center" style="height: 13%;">
					<div class="d-flex align-items-center"
						style="border: 2px solid #dccae9; border-radius: 25px; width: 70%;">
						<div class="w-100 text-center">
							<form th:action="@{/community/list}" method="get"
		modelAttribute="postSearchDto">
		<select name="type">
			<option value="title">제목</option>
			<option value="content">내용</option>
			<option value="writer">작성자</option>
		</select> <input type="text" name="keyword" placeholder="검색어를 입력해주세요">
		<button type="submit">검색</button>
	</form>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center" style="height: 72%;">
					<div class="pt-3 pb-3"
						style="width: 80%; overflow: auto; height: 95%;">
						<table class="w-100 table table-striped table-hover">
							<thead>
								<tr class="text-center">
									<th>No</th>
									<th>제목</th>
									<th>작성자</th>
									<th>작성일</th>
									<th>조회수</th>
								</tr>
							</thead>
							<th:block th:if="${endPage} == 0">
				<tbody  class="text-center">
					<tr>
						<td colspan="5">게시글이 없습니다</td>
					</tr>
				</tbody>
			</th:block>
			<th:block th:unless="${endPage == 0}" >
				<tbody  class="text-center">
					<tr th:each="post, status: ${list}">
						<td th:text="${size - status.index-(nowPage-1)*list.size}" />
						<td><a th:text="${post.title}"
							th:href="@{/community/get(num=${post.num})}"></a></td>
						<td th:text="${post.member.id}"></td>
						<td
							th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${post.viewCnt}"></td>
					</tr>
				</tbody>
			</th:block>
						</table>
            
					<div th:if="${endPage != 0}">
			<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
				<a th:if="${page != nowPage} and ${type} != null and ${keyword} != null"
					th:href="@{/community/list(page=${page-1},type=${type},keyword=${keyword})}" th:text="${page}"></a>
				<a th:if="${page != nowPage} and ${type} == null and ${keyword} == null"
					th:href="@{/community/list(page=${page-1})}" th:text="${page}"></a>
				<strong th:if="${page == nowPage}" th:text="${page}"
					style="color: red"></strong>
			</th:block>
		</div>
		<a th:href="@{/community/post}"><input type="button" value="글쓰기"></a>
		<a th:if="${postSearchDto.keyword != null}"	th:href="@{/community/list}"><input type="button" value="목록"></a>



					

							
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
