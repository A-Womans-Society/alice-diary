<meta charset="UTF-8">
<title>Alice</title>

	th:content="${_csrf.headerName}" />
<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script th:src="@{/js/reply.js}"></script>
</head>
<body>
	<div id="sidemenu"
		style="width: auto; height: 700px; border: 1px solid purple; float: left; padding: 0px 10px 0px 0px; margin: 0px 20px 0px 0px;">
		<ul id="community">
			<li class="sidemenu"><a href="#">공개게시판</a></li>
			<li class="sidemenu"><a href="#">*생성커뮤니티 메뉴*</a></li>
			<li class="sidemenu"><a href="#">컨텐츠</a></li>
			<li class="sidemenu"><a href="#">커뮤니티만들기</a></li>
		</ul>
	</div>
	<div style="float: left;">
		<h3>게시글 상세보기</h3>
		<table border="1" width="300">
			<tr>
				<th th:text="${postView.title}"></th>
			</tr>
			<tr>
				<td>작성자
					<div align="right" th:if="${postView.updateDate != null}"
						th:text="${#temporals.format(postView.postDate, 'yyyy-MM-dd HH:mm')}"></div>
					<div align="right" th:if="${postView.updateDate == null}"
						th:text="${#temporals.format(postView.postDate, 'yyyy-MM-dd HH:mm')}+ '   (수정일자:'+${#temporals.format(postView.updateDate, 'yyyy-MM-dd HH:mm')}+')'"></div>
				</td>
			<tr>
				<td><div th:text="${postView.content}"
						style="padding: 10px; height: auto; min-height: 100px; overflow: auto;"></div></td>
			</tr>
			<tr th:each="file : ${files}">
				<td>첨부파일: <a
					th:href="|/AliceDiary/community/download/${file.num}|"
					th:text="${file.originName}"></a>

				</td>
			</tr>

		</table>
		<div align="left" th:href="@{/AliceDiary/community/list}">
			<input type="button" value="신고">
		</div>
		<div align="right">
			<a th:href="@{/AliceDiary/community/put(num=${postView.num})}"><input
				type="button" value="수정"></a> 
			<a th:href="@{/AliceDiary/community/delete(num=${postView.num})}">
			
			<input type="button" value="삭제"></a> 
			<a th:href="@{/AliceDiary/community/list}"><input type="button" value="목록"></a>
		</div>
	</div>

	<!-- <div class="card" style="float: left;">

			<input type="hidden" id="postid" value="${postView.num}">
			<div class="card-body">
				<textarea id="reply-content" class="form-cotrol" rows="1"></textarea>
			</div>
			<div class="card-folder">
				<button type="button" id="btn-reply-save" class="brn btn-primary">등록</button>
			</div> -->

	<div class="comment-box">
		<input type="text" placeholder="댓글을 입력해주세요.." id="replyContent"> <input
			type="hidden" th:value="${postView.num}">
		<div>
			<button type="button" th:onclick="|replySubmit(${postView.num})|">등록</button>
		</div>
	</div>

			<div>
				<button type="submit">등록</button>
			</div>
		</form>
	</div> -->

</body>
</html>
