<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/communityLayout}">

<div layout:fragment="content">

	<h2>공개게시판</h2>
<div>
	<form th:action="@{/community/search}" th:object="${postSearchDto}"  method="get">
		<select th:field="*{type}">
			<option value="title">제목</option>
			<option value="content">내용</option>
			<option value="wirter">작성자</option>			
		</select>
		<input type="text" th:field="*{keyword}" placeholder="검색어를 입력해주세요"><button type="submit">검색</button>
	</form>
</div>
<div>
	<table border="1">
		<thead>
			<tr>
				<td>번호</td>
				<td>제목</td>
				<td>작성자</td>
				<td>작성일</td>
				<td>조회수</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="searchList, searchListStat: ${list}">
				<td th:text="${searchListStat.count}"></td>
				<td><a th:text="${searchList.title}"
					th:href="@{/community/get(num=${searchList.num})}"></a></td>
				<td th:text="${searchList.member.id}"></td>
				<td
					th:text="${#temporals.format(searchList.postDate, 'yyyy-MM-dd HH:mm')}"></td>
				<td th:text="${searchList.viewCnt}"></td>
			</tr>
		</tbody>

	</table>
<!-- 	<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
		<a th:if="${page != nowPage}"
			th:href="@{/community/search(page = ${page-1})}" th:text="${page}"></a>
		<strong th:if="${page == nowPage}" th:text="${page}"
			style="color: red"></strong>
	</th:block>
 -->

	<a th:href="@{/community/post}"><input type="button" value="글쓰기"></a>
	</div>
</div>
</html>
