<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alice</title>
</head>
<body>
<div id="sidemenu" style="width: auto; height: 700px; border: 1px solid purple; float: left; padding: 0px 10px 0px 0px; margin: 0px 20px 0px 0px;">
		<ul id="community">
			<li class="sidemenu"><a href="#">공개게시판</a></li>
			<li class="sidemenu"><a href="#">*생성커뮤니티 메뉴*</a></li>
			<li class="sidemenu"><a href="#">컨텐츠</a></li>
			<li class="sidemenu"><a href="#">커뮤니티만들기</a></li>
		</ul>
	</div>
	<div style="float: left;">
		<h2>글 수정하기</h2>
		<form th:action="@{/AliceDiary/community/put(num=${getUpdate.num})}" th:object="${getUpdate}" method="post">
			<table border="1">
				<tr>
					<td>제목</td>
					<td><input type="text" name="title" th:value="${getUpdate.title}"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea name="content" th:text="${getUpdate.content}" cols="auto" rows="auto"></textarea></td>
				</tr>
			<!--  <tr th:each="file : ${getfiles}">						
					<td>첨부파일: <a th:text="${file.originName}"></a></td>
				</tr> -->  
				
				<tr th:each="file : ${files}">
					<td>첨부파일: </td><td><a th:text="${file.originName}"></a></td>		
				</tr>
			</table>
			
			<input type="submit" value="수정">
			<input type="hidden" value="${getUpdate.num}">
			<input type="button" onClick="history.go(-1)" value="취소">


		</form>

	</div>


</body>
</html>
