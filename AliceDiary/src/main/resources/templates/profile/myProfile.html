<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/profileLayout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/profile/myProfile.css}" />
</th:block>

<div layout:fragment="content">
	<form th:action="@{/member/}+${member.id}" method="post">

		<div class=" overflow-hidden">
			<div
				class="row no-gutters row-bordered row-border-light d-flex justify-content-center">
				<div class="col-7 pt-2">
					<div class="tab-content">
						<div class="tab-pane fade active show" id="account-general">
							<div class="row w-100">
								<div
									class="col-5 d-flex justify-content-center align-items-center"
									style="flex-direction: column;">
									<img id="profileImage" th:if="${person == null}"
										th:src="@{/upload/profile/}+@{${member.profileImg}}"
										class="w-75" /><img id="profileImage"
										th:unless="${person == null}"
										th:src="@{/upload/profile/}+@{${person.profileImg}}"
										class="w-75" />
								</div>
								<div class="col-7 pr-0">
									<div class="form-group ">
										<label class="form-label">ID</label> <input type="text"
											th:if="${person == null}" class="form-control mb-1"
											th:value="${member.id}" readonly> <input type="text"
											th:unless="${person == null}" class="form-control mb-1"
											th:value="${person.id}" readonly>
									</div>
									<div class="form-group">

										<label class="form-label">닉네임</label> <input type="text"
											th:if="${person == null}" class="form-control"
											th:value="${member.name}" readonly><input
											th:unless="${person == null}" type="text"
											class="form-control" th:value="${person.name}" readonly>
									</div>
									<div class="form-group">

										<label class="form-label">E-mail</label> <input type="text"
											th:if="${person == null}" class="form-control mb-1"
											th:value="${member.email}" readonly><input
											type="text" class="form-control mb-1"
											th:unless="${person == null}" th:value="${person.email}"
											readonly>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr class="border-light m-0">

					<div class="form-group">
						<label class="form-label">생년월일</label> <input type="date"
							th:if="${person == null}" class="form-control mb-1"
							th:value="${member.birth}" readonly><input
							th:unless="${person == null}" type="date"
							class="form-control mb-1" th:value="${person.birth}" readonly>

					</div>
					<div class="form-group">
						<label class="form-label">전화번호</label> <input type="text"
							th:if="${person == null}" class="form-control mb-1"
							th:value="${member.mobile}" readonly><input
							th:unless="${person == null}" type="text"
							class="form-control mb-1" th:value="${person.mobile}" readonly>

					</div>
					<div class="form-group">
						<label class="form-label">MBTI</label> <input type="text"
							th:if="${person == null}" class="form-control mb-1"
							th:value="${member.mbti}" readonly><input type="text"
							th:unless="${person == null}" class="form-control mb-1"
							th:value="${person.mbti}" readonly>
					</div>

					<div class="form-group">
						<label class="form-label">My Wish List</label>
						<th:block th:if="${#strings.isEmpty(wishList)}">
							<input type="text" class="form-control mb-1" value="없음"
								readonly="readonly">
						</th:block>
						<div>
							<div th:unless="${#strings.isEmpty(wishList)}"
								class="d-inline p-2 mr-1"
								style="border-radius: 5px; background: #e1b9ed;"
								th:each="wish : ${wishList}"
								th:if="${#strings.length(wish) != 0}">
								<a class="text-white"
									th:href="|https://search.shopping.naver.com/search/all?query=${wish}|">#<span
									th:text="${wish}"></span></a>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</form>
</div>
</html>
