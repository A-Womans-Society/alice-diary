<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/profileLayout}">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>

<th:block layout:fragment="script">
	<script th:src="@{/js/profile/editPwd.js}"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var msg = /*[[${msg}]]*/;
	if(msg) {
		alert(msg);
	}
	/*]]>*/
	</script>
</th:block>


<div layout:fragment="content">
<div style="text-align: center">
	<b>비밀번호 변경</b>
</div>
<hr>
	<form th:action="@{/member/editPwd}" method="post" th:object="${member}">
		<div>
			현재 비밀번호 입력 : <input type="password" th:field="*{password}" />
		</div>
		<hr>
		<div>
			새로운 비밀번호 입력 : <input type="password" name="newPwd" id="newPwd" />
		</div>
		<div>
			새로운 비밀번호 확인 : <input type="password" name="confirmNewPwd"
				id="confirmNewPwd" th:onkeyup="checkPwd()" /> &nbsp;&nbsp;<span
				id="confirmMsg"></span>
		</div>

		<div>
			<small>※ 영문, 숫자, 특수문자를 조합하여 8자 이상으로 입력</small>
		</div>
		<div>
			<input type="submit" value="변경 완료" th:onclick="return editPwd()"/> 
			<input type="hidden" th:name="id" th:value="${id}" />
		</div>
	</form>
</div>
</html>
