<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/profileLayout}">

<th:block layout:fragment="script">
	<script th:src="@{/js/profile/editPwd.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var msg = /*[[${msg}]]*/;
	if(msg) {
		alert(msg);
	}
	/*]]>*/
	</script>
</th:block>

<div layout:fragment="content">
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-12 h-100">
				<h2 class="text-center m-0 pt-5" style="height: 15%;">비밀번호 변경</h2>

				<div class="d-flex justify-content-center" style="height: 75%;">
					<form th:action="@{/member/editPwd}" method="post"
						th:object="${member}" style="width: 50%;" class="pt-5">
						<div class="pb-2">
							현재 비밀번호 입력 <input class="form-control" type="password"
								th:field="*{password}" />
						</div>
						<div class="pb-2">
							새로운 비밀번호 입력 <input class="form-control" type="password"
								name="newPwd" id="newPwd" />
						</div>
						<div class="pb-2">
							새로운 비밀번호 확인 <input class="form-control" type="password"
								name="confirmNewPwd" id="confirmNewPwd" th:onkeyup="checkPwd()" />
							&nbsp;&nbsp;<span id="confirmMsg"></span>
						</div>
						<small>※ 영문, 숫자, 특수문자를 조합하여 8자 이상으로 입력</small>
						<div class="text-center pt-5">
							<input type="submit" class="btn"
								style="padding-left: 2.5rem; padding-right: 2.5rem;"
								value="변경 완료" th:onclick="return editPwd()" /> <input
								type="hidden" th:name="id" th:value="${id}" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
