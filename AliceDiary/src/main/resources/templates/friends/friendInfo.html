<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/friendInfoLayout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/profile/myProfile.css}" />
</th:block>

<div layout:fragment="content">
	<form th:action="@{/member/}+${friend.id}" method="post">
		<div class=" overflow-hidden">
			<div
				class="row no-gutters row-bordered row-border-light d-flex justify-content-center">
				<div class="col-7 pt-2">
					<div class="tab-content">
						<div class="tab-pane fade active show" id="account-general">

							<div class="row w-100">
								<div th:if="${friend.profileImg.equals('default')}"
									class="col-5 d-flex justify-content-center align-items-center">
									<img class="w-75" th:src="@{/upload/Alice.png}" />
								</div>

								<div th:unless="${friend.profileImg.equals('default')}"
									class="col-5 d-flex justify-content-center align-items-center">
									<img class="w-75" th:src="@{/upload/}+@{${friend.profileImg}}" />
								</div>
								<div class="col-7 pr-0">
									<div class="form-group ">
										<label class="form-label">ID</label> <input type="text"
											class="form-control mb-1" th:value="${friend.id}" readonly>
									</div>
									<div class="form-group">

										<label class="form-label">이름</label> <input type="text"
											class="form-control" th:value="${friend.name}" readonly>
									</div>
									<div class="form-group">

										<label class="form-label">E-mail</label> <input type="text"
											class="form-control mb-1" th:value="${friend.email}"
											readonly="readonly">
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr class="border-light m-0">

					<div class="form-group">
						<label class="form-label">생년월일</label> <input type="date"
							class="form-control mb-1" th:value="${friend.birth}"
							readonly="readonly">

					</div>
					<div class="form-group">
						<label class="form-label">전화번호</label> <input type="text"
							class="form-control mb-1" th:value="${friend.mobile}"
							readonly="readonly">

					</div>
					<div class="form-group">
						<label class="form-label">MBTI</label> <input type="text"
							class="form-control mb-1" th:value="${friend.mbti}"
							readonly="readonly">

					</div>
					<div class="form-group">
						<label class="form-label">My Wish List</label> <input type="text"
							class="form-control mb-1" th:value="${friend.wishlist}"
							readonly="readonly">

					</div>
				</div>

			</div>
	</form>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="addGroup">
	<div class="modal-dialog modal-dialog-centered modal-lg"
		role="document">
		<div class="modal-content">
			<div class="modal-header" style="align-items: baseline;">
				<h1 class="modal-title">그룹 변경</h1>&nbsp;
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form th:action="@{/friends/add}" method="post">
				<div class="modal-body">
					<div>
						그룹 선택 <input type="text" id="searchId" name="searchId"> <input
							type="button" class="btn" value="검색" onclick="loadMembers()">
					</div>
					<div id="memberInfo"></div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btnbtn-dark" value="그룹 저장"
						th:onclick="return addOk()">
				</div>
				<input type="hidden" id="checkSearch" value="false">
			</form>
		</div>
	</div>
</div>
</div>
</html>
