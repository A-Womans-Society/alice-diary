<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/lib/fullcalendar-5.11.0/main.css}" rel="stylesheet" />
<link th:href="@{/lib/fullcalendar-5.11.0/main.min.css}"
	rel="stylesheet" />
<script th:src="@{/lib/fullcalendar-5.11.0/main.js}"></script>
<script th:src="@{/lib/fullcalendar-5.11.0/main.min.js}"></script>
<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			// set calendar view type
			initialView : 'dayGridMonth',

			// limit events per day
			dayMaxEvents : 3,

			events : [ {
				title : 'My Event',
				start : '2022-07-01',
				end : '2022-07-10',
				backgroundColor : '#008404',
			}, {
				title : 'My Event2',
				start : '2022-07-02',
				url : 'http://google.com/'
			}, {
				title : 'My Event',
				start : '2022-07-25',
			}, {
				title : 'My Event',
				start : '2022-07-25',
			}, {
				title : 'My Event',
				start : '2022-07-25',
			}, {
				title : 'My Event',
				start : '2022-07-25',
			}, {
				title : 'My Event',
				start : '2022-07-25',
			}, {
				title : 'My Event',
				start : '2022-07-25',
			} ],
			dateClick : function(info) {
				alert('Clicked on: ' + info.dateStr);
				alert('Coordinates: ' + info.jsEvent.pageX + ','
						+ info.jsEvent.pageY);
				alert('Current view: ' + info.view.type);
				// change the day's background color just for fun
				info.dayEl.style.backgroundColor = 'red';
			},
			eventClick : function(info) {
				alert('Event: ' + info.event.title);
				alert('Coordinates: ' + info.jsEvent.pageX + ','
						+ info.jsEvent.pageY);
				alert('View: ' + info.view.type);

				// change the border color just for fun
				info.el.style.borderColor = 'red';
			}

		});
		calendar.render();
	});
</script>
</head>
<body>
	<div id='calendar'></div>
</body>
</html>
