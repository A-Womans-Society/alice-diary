<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<!-- bootstrap-select -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css}">

<!-- Latest compiled and minified JavaScript -->
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js}"></script>

<link th:href="@{/css/calendar.css}" rel="stylesheet" />
<link th:href="@{/lib/fullcalendar-5.11.0/main.css}" rel="stylesheet" />
<link th:href="@{/lib/fullcalendar-5.11.0/main.min.css}"
	rel="stylesheet" />
<script th:src="@{/lib/fullcalendar-5.11.0/main.js}"></script>
<script th:src="@{/lib/fullcalendar-5.11.0/main.min.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/
var eventsList = /*[[${list}]]*/;
/*]]>*/

</script>


<script th:src="@{/js/calendar.js}"></script>

<style>
#calendar-container {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />

</head>
<body>
	<div id='calendar-container'>
		<div id='calendar'></div>
	</div>
	<div id="resultDiv">
		<p th:if="${msg}!=null" th:text="${msg}"></p>
	</div>
	<!-- Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="addEvent">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">일정 추가</h1>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form th:action="@{/AliceDiary/addEvent}" th:object="${CalForm}"
					method="post">
					<div class="modal-body">
						<div class="container-fulid">
							<div class="row">
								<div class="col-12">
									<p>
										<strong>일자</strong><input id="startDate" type="date"
											th:field="*{startDateStr}"> ~ <input id="endDate"
											type="date" th:field="*{endDateStr}">
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<p>
										<strong>내용</strong>&nbsp;<input type="text" id="content"
											th:field="*{content}">
									</p>
									<p>
										<strong>멤버</strong> <select class="selectpicker"
											data-live-search="true" th:field="*{memberList}" multiple>
											<option value="ALVA">Aluva</option>
											<option value="PNCU">Pulinchudu</option>
											<option value="CPPY">CompanyPady</option>
											<option value="ATTK">Ambattukavu</option>
										</select>
									</p>


									<p>
										<strong>장소</strong><input type="text" id="location"
											th:field="*{location}">
									</p>
									<p>
										<strong>색상</strong>
									<div class="btn-group" data-toggle="buttons">

										<label class="btn btn-success active" for="option2"> <input
											type="radio" th:field="*{color}" id="option2"
											autocomplete="off" chacked value="red"> <span
											class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-primary" for="option1"> <input
											type="radio" th:field="*{color}" id="option1"
											autocomplete="off" value="orange"> <span
											class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-info"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="yellow"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-default"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="green"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-warning"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="puple"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-danger"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="black"> <span class="glyphicon glyphicon-ok"></span>
										</label>

									</div>
									</p>

								</div>
								<div class="col-6">
									<p>
										<strong>공개여부</strong> <input type="radio" value="true"
											id="public" th:field="*{publicity}" checked><label
											for="public">공개</label> <input type="radio" value="false"
											id="private" th:field="*{publicity}"><label
											for="private">비공개</label>
									</p>
									<p>
										<strong>알림</strong> <select th:field="*{alarm}">
											<option value="1일전">1일전</option>
											<option value="3일전">3일전</option>
											<option value="1주일전">1주일전</option>
											<option value="한달전">한달전</option>
										</select>
									</p>
									<p>
										<strong>메모</strong>
										<textarea id="memo" th:field="*{memo}"></textarea>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-dark" value="일정 등록">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="showEvent">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">일정 상세 보기</h1>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<form th:action="@{/AliceDiary/editEvent}" th:object="${CalForm}">
					<div class="modal-body">
						<div class="container-fulid">
							<div class="row">
								<div class="col-12">
									<p>
										<strong>일자</strong><span id="detailStartDate"></span> ~ <span
											id="detailEndDate"></span>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<p>
										<strong>내용</strong>&nbsp;<span id="detailContent"></span>
									</p>
									<p>
										<strong>멤버</strong> <span id="detailMemberList"></span>
									</p>


									<p>
										<strong>장소</strong><input type="text" id="location"
											th:field="*{location}">
									</p>
									<p>
										<strong>색상</strong>
									<div class="btn-group" data-toggle="buttons">

										<label class="btn btn-success active" for="option2"> <input
											type="radio" th:field="*{color}" id="option2"
											autocomplete="off" chacked value="red"> <span
											class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-primary" for="option1"> <input
											type="radio" th:field="*{color}" id="option1"
											autocomplete="off" value="orange"> <span
											class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-info"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="yellow"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-default"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="green"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-warning"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="puple"> <span class="glyphicon glyphicon-ok"></span>
										</label> <label class="btn btn-danger"> <input type="radio"
											th:field="*{color}" id="option2" autocomplete="off"
											value="black"> <span class="glyphicon glyphicon-ok"></span>
										</label>

									</div>
									</p>

								</div>
								<div class="col-6">
									<p>
										<strong>공개여부</strong> <input type="radio" value="true"
											id="public" th:field="*{publicity}" checked><label
											for="public">공개</label> <input type="radio" value="false"
											id="private" th:field="*{publicity}"><label
											for="private">비공개</label>
									</p>
									<p>
										<strong>알림</strong> <select th:field="*{alarm}">
											<option value="1일전">1일전</option>
											<option value="3일전">3일전</option>
											<option value="1주일전">1주일전</option>
											<option value="한달전">한달전</option>
										</select>
									</p>
									<p>
										<strong>메모</strong>
										<textarea id="memo" th:field="*{memo}"></textarea>
									</p>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-dark" value="일정 등록">
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
