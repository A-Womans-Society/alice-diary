<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>Alice Diary</title>

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<!-- ajax token -->
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />

<script th:src="@{/js/login/findId.js}"></script>

</head>
<body class="h-100" style="background: #e4ddec;">
	<div class="container-fluid h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">

			<div class="col-6 h-100">
				<div class="card shadow-2-strong card-registration h-100"
					style="border-radius: 15px;">
					<div class="text-center mt-5 mb-2">
						<h2 class="d-inline-block pl-5 pr-5"
							style="border-bottom: 2px solid #d0a5ec; padding-bottom: 15px;">아이디
							찾기</h2>
					</div>
					<div class="d-flex justify-content-center">
						<div class="w-50">
							<div class="form-outline mb-3">
								<label class="form-label">이메일 : </label> <input type="email"
									name="email" id="email" class="form-control" />
							</div>

							<div class="form-outline mb-3">
								<label class="form-label">이름 : </label> <input type="text"
									name="name" id="name" class="form-control" />
							</div>
							<div class="form-outline mb-3">
								<label class="form-label">전화번호 : </label> <input type="text"
									name="mobile" id="mobile" class="form-control" />
							</div>
							<div class="text-center text-lg-start mt-4 pt-2">
								<button type="button" class="btn btn-primary"
									onclick="makeRequest()">아이디 찾기</button>
								<input type="button" class="btn btn-secondary" value="메인으로 가기"
									onclick="location.href='/AliceDiary/'" />
							</div>

						</div>
					</div>
					<div class="text-center">
						<hr style="margin: 30px 0;">

						<span id="existInfo"></span>
						<div id="existUserInfoBox" style="display: none;">
							<div class="d-flex justify-content-center">
								<div class="p-2" id="existUserInfo"
									style="border: 1px solid white; border-radius: 18px; background: #e8e7e8; width: 50%;">
								</div>
							</div>
							<div class="m-3">
								<input type="button" class="btn btn-secondary" onclick="location.href='../'" value="로그인">
								<input type="button" class="btn btn-secondary" onclick="location.href='./findPwd'" value="비밀번호 찾기">
							</div>
						</div>
					</div>

					<div id="findId"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
