<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">

<title>Alice Diary</title>

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/login/register.js}"></script>
<link rel="stylesheet" th:href="@{/css/login/register.css}">

<link id="contextPathHolder"
	th:data-contextPath="${#httpServletRequest.getContextPath()}" />


</head>
<body>

	<div class="container py-5 h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-10 col-xl-8">
				<div class="card shadow-2-strong card-registration"
					style="border-radius: 15px;">
					<div class="card-body p-4">
						<div class="d-flex justify-content-between align-items-end">
							<h3 class="mb-2 pb-2">회원가입</h3>
							<p>
								<span class="text-danger">*</span>는 필수 표시입니다.
							</p>
						</div>
						<form action="/AliceDiary/register" method="post"
							th:object="${memberDto}" enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="id"><span class="text-danger">*&nbsp;</span>ID</label> 
										<input type="text" th:field="*{id}" th:oninput="checkId();" class="form-control">
										<span class="id_ok">사용 가능한 아이디입니다.</span> 
										<span class="id_already">누군가 이 아이디를 사용하고 있어요.</span>
										<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
									</div>
								</div>

								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="name"><span class="text-danger">*&nbsp;</span>이름</label> <input
											type="text" th:field="*{name}" class="form-control" />
										<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="password"><span class="text-danger">*&nbsp;</span>비밀번호</label> <input
											type="password" th:field="*{password}" class="form-control " />
										<p th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></p>
									</div>
								</div>

								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="confirmPassword"><span class="text-danger">*&nbsp;</span>비밀번호
											확인</label> <input type="password" th:field="*{confirmPassword}"
											th:onkeyup="checkPwd()" class="form-control " />
										&nbsp;&nbsp;<span id="confirmMsg"></span>
										<p th:if="${#fields.hasErrors('confirmPassword')}"
											th:errors="*{confirmPassword}"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-4 d-flex align-items-center">

									<div class="form-outline datepicker w-100">
										<label th:for="birth" class="form-label"><span class="text-danger">*&nbsp;</span>생년월일</label> <input
											type="date" class="form-control " th:field="*{birth}" />
										<p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></p>
									</div>

								</div>
								<div class="col-md-6 mb-4">

									<p><span class="text-danger">*&nbsp;</span>Gender:</p>

								<!-- 	<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="femaleGender" value="option1"
											checked /> <label class="form-check-label"
											for="femaleGender">Female</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="maleGender" value="option2" /> <label
											class="form-check-label" for="maleGender">Male</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="otherGender" value="option3" /> <label
											class="form-check-label" for="otherGender">Other</label>
									</div> -->
									<div>
										<label th:for="gender">성별</label> <select th:field="*{gender}">
											<option th:value="none">===선택===</option>
											<option th:value="'MALE'" th:text="MALE"></option>
											<option th:value="'FEMALE'" th:text="FEMALE"></option>
											<option th:value="'UNKNOWN'" th:text="UNKNOWN"></option>
										</select>
									</div> 
								</div>
							</div>


							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="email"><span class="text-danger">*&nbsp;</span>Email</label> <input
											type="email" th:field="*{email}" class="form-control ">
										<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
									</div>
								</div>

								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="name"><span class="text-danger">*&nbsp;</span>Email 인증 번호</label> <input
											type="text" th:field="*{name}" class="form-control " />
										<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="mobile"><span class="text-danger">*&nbsp;</span>전화번호</label> <input
											type="text" th:field="*{mobile}" th:oninput="checkId();"
											class="form-control " placeholder="(-제외)">
										<p th:if="${#fields.hasErrors('mobile')}"
											th:errors="*{mobile}"></p>

									</div>
								</div>


								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="mbti">MBTI</label> <input
											type="text" th:field="*{mbti}" class="form-control " />
										<p th:if="${#fields.hasErrors('mbti')}" th:errors="*{mbti}"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" th:for="wishList">Wish List</label>
										<input type="text" th:field="*{wishList}" placeholder="(선택)"
											class="form-control ">
										<p th:if="${#fields.hasErrors('wishList')}"
											th:errors="*{wishList}"></p>
									</div>
								</div>
							</div>

<!-- 							<div>
								프로필 사진 등록 <img id="profileImage"
									style="width: 200px; height: 190px;"> <input type="file"
									th:field="*{profileImg}" id="file" onchange="PreviewImage();" />
							</div> -->

							<div class="mt-4 pt-2 text-center">
								<input class="btn btn-primary" type="submit" value="가입"
									th:onclick="return regSuccess()">
								<button type="button" class="btn btn-secondary"
									th:onclick="regCancle()">취소</button>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
