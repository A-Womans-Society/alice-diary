<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>Alice Diary</title>

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/login/login.js}"></script>
<link id="contextPathHolder"
	th:data-contextPath="${#httpServletRequest.getContextPath()}" />

</head>

<body class="h-100" style="background: #e4ddec;">
	<div class="container-fluid h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">

			<div class="col-8 h-100">
				<div class="card shadow-2-strong card-registration h-100"
					style="border-radius: 15px;">
					<div class="text-center mt-5 mb-2">
						<h2 class="d-inline-block pl-5 pr-5"
							style="border-bottom: 2px solid #d0a5ec; padding-bottom: 15px;">약관
							동의</h2>
					</div>
					<div class="d-flex justify-content-center pt-5">
						<form action="/AliceDiary/register" class="w-75">
							<fieldset class="pb-3">
								<legend>이용약관</legend>
								<p class="m-0">
									<textarea id="text1" class="w-100" rows="4"
										style="resize: none;" readonly>
				이용약관
			</textarea>
								</p>
								<label for="agreement1">동의</label> <input id="agreement1"
									type="checkbox" name="chk" />
							</fieldset>
							<fieldset class="pb-3">
								<legend>개인정보 취급방침</legend>
								<p class="m-0">
									<textarea id="text2" class="w-100" rows="4"
										style="resize: none;" readonly>
				개인정보 방침 및 안내
			</textarea>
								</p>
								<label for="agreement2">동의</label> <input id="agreement2"
									type="checkbox" name="chk" />
							</fieldset>
							<div>
								<input type="checkbox" id="selectAll" /><label for="selectAll">모두
									동의</label>
							</div>

							<div style="text-align: center">
								<button type="button" class="btn btn-primary"
									th:onclick="return next()">다음</button>
								<button type="button" class="btn btn-secondary"
									th:onclick="regCancle()">가입 취소</button>
							</div>

						</form>
					</div>
