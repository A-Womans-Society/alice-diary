<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>Alice</title>

<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/login/findPwd.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/
	var message = /*[[${msg}]]*/;
	if (message){
		alert(message);	
	}
/*]]>*/
</script>

</head>
<body class="h-100" style="background: #e4ddec;">
	<div class="container-fluid h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">

			<div class="col-6 h-75">
				<div class="card shadow-2-strong card-registration h-100"
					style="border-radius: 15px;">
					<div class="text-center mt-5 mb-2">
						<h2 class="d-inline-block pl-5 pr-5"
							style="border-bottom: 2px solid #d0a5ec; padding-bottom: 15px;">비밀번호
							찾기</h2>
					</div>
					<div class="d-flex justify-content-center">
						<form th:action="@{/login/findPwd}" th:object="${userDto}"
							method="post" class="w-50">
							<div class="form-outline mb-4">
								<label class="form-label">ID</label> <input type="text"
									th:field="*{id}" class="form-control" />
							</div>

							<div class="form-outline mb-3">
								<label class="form-label">이름</label><input type="text"
									th:field="*{name}" class="form-control" />
							</div>
							<div class="form-outline mb-3">
								<label class="form-label">전화번호</label> <input type="text"
									th:field="*{mobile}" class="form-control" />
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">비밀번호 재설정</button>
								<button type="button" class="btn btn-secondary">홈으로 가기</button>
							</div>

						</form>
					</div>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
