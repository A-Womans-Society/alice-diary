<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

	<div class="py-5 text-center" th:if="${error}">
		<p class="lead">앨리스 다이어리 이메일 확인</p>
		<div class="alert alert-danger" role="alert">이메일 확인 링크가 정확하지
			않습니다.</div>
	</div>

	<div class="py-5 text-center" th:if="${error == null}">
		<p class="lead">앨리스 다이어리 이메일 확인</p>
		<h2>
			이메일 인증 완료🙌 <span th:text="${#authentication.name}"></span>님 가입을
			축하합니다!
		</h2>
		<small class="text-info">아래 버튼을 누르면 로그인 페이지로 이동합니다.</small>
	</div>
	<div>
		<input type="button" value="로그인" onclick="location.href='./'" />
	</div>

</body>
</html>
