<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alice</title>

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container py-5 h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
				<div class="card shadow-2-strong card-registration"
					style="border-radius: 15px;">
					<div class="card-body p-4 p-md-5">
						<div class="d-flex justify-content-between align-items-end">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원가입</h3>
							<p>
								<span class="text-danger">*</span>는 필수 표시입니다.
							</p>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" for="firstName">ID</label> <input
											type="text" id="firstName"
											class="form-control form-control-lg" />
									</div>
								</div>
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<label class="form-label" for="lastName">이름</label> <input
											type="text" id="lastName"
											class="form-control form-control-lg" />
									</div>

								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-4 d-flex align-items-center">

									<div class="form-outline datepicker w-100">
										<label for="birthdayDate" class="form-label">생년월일</label> <input
											type="date" class="form-control form-control-lg"
											id="birthdayDate" />
									</div>

								</div>
								<div class="col-md-6 mb-4">

									<h6 class="mb-2 pb-1">Gender:</h6>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="inlineRadioOptions" id="femaleGender" value="option1"
											checked /> <label class="form-check-label"
											for="femaleGender">Female</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="inlineRadioOptions" id="maleGender" value="option2" />
										<label class="form-check-label" for="maleGender">Male</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="inlineRadioOptions" id="otherGender" value="option3" />
										<label class="form-check-label" for="otherGender">Other</label>
									</div>

								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-4 pb-2">

									<div class="form-outline">
										<input type="email" id="emailAddress"
											class="form-control form-control-lg" /> <label
											class="form-label" for="emailAddress">Email</label>
									</div>

								</div>
								<div class="col-md-6 mb-4 pb-2">

									<div class="form-outline">
										<input type="tel" id="phoneNumber"
											class="form-control form-control-lg" /> <label
											class="form-label" for="phoneNumber">Phone Number</label>
									</div>

								</div>
							</div>

							<div class="row">
								<div class="col-12">

									<select class="select form-control-lg">
										<option value="1" disabled>Choose option</option>
										<option value="2">Subject 1</option>
										<option value="3">Subject 2</option>
										<option value="4">Subject 3</option>
									</select> <label class="form-label select-label">Choose option</label>

								</div>
							</div>

							<div class="mt-4 pt-2">
								<input class="btn btn-primary btn-lg" type="submit"
									value="Submit" />
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
