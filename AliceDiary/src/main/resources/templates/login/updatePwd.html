<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>Alice Diary</title>

<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">

<!-- bootstrap 4 -->
<link rel="stylesheet"
   th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
   crossorigin="anonymous"></script>
<script
   th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
   integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
   crossorigin="anonymous"></script>
<script
   th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
   crossorigin="anonymous"></script>

<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/login/updatePwd.js}"></script>

</head>
<body class="h-100" style="background: #e4ddec;">
   <div class="container-fluid h-100">
      <div
         class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-6 h-75">
            <div class="card shadow-2-strong card-registration h-100"
               style="border-radius: 15px;">
               <div class="text-center mt-5 mb-2">
                  <h2 class="d-inline-block pl-5 pr-5"
                     style="border-bottom: 2px solid #d0a5ec; padding-bottom: 15px;">비밀번호
                     재설정</h2>
               </div>
               <div class="d-flex justify-content-center">
                  <form th:action="@{/login/savePwd}" method="post"
                     th:object="${userDto}" class="w-75">
                     <div class="form-outline mb-4">
                        <label class="form-label">새로운 비밀번호 입력</label> <input
                           type="password" th:field="*{password}" class="form-control">
                     </div>

                     <div class="form-outline mb-3">
                        <label class="form-label">새로운 비밀번호 확인</label> <input
                           type="password" th:field="*{confirmPassword}"
                           th:onkeyup="checkPwd()" class="form-control "> <span
                           id="confirmMsg"></span>
                     </div>
                     ※ 영문, 숫자, 특수문자를 조합하여 8자 이상으로 입력

                     <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary" value="비밀번호 재설정" />
                        <input type="button" class="btn btn-secondary" value="홈으로 가기" />
                        <input type="hidden" th:name="num" th:value="${num}">
                     </div>

                  </form>
               </div>

            </div>

         </div>
      </div>
   </div>

</body>
</html>
