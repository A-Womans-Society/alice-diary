<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/login/updatePwd.js}"></script>


<div style="text-align: center">
	<b>비밀번호 재설정</b>
</div>
<hr>
<form th:action="@{/login/savePwd}" method="post" th:object="${userDto}">
	<div>
		새로운 비밀번호 입력 : <input type="password" th:field="*{password}" />
	</div>
	<div>
		새로운 비밀번호 확인 : <input type="password" th:field="*{confirmPassword}"
			th:onkeyup="checkPwd()" /> &nbsp;&nbsp;<span id="confirmMsg"></span>
	</div>
	
	<div>※ 영문, 숫자, 특수문자를 조합하여 8자 이상으로 입력</div>
	<div>
		<input type="submit" value="변경 완료" />
		<input type="hidden"  th:name="num" th:value="${num}">
		
	</div>
</form>

</html>
