<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:if="${#strings.length(data.word) != 0}">
		<script>
			top.alert("[[${data.word}]]");
		</script>
	</th:block>
	<th:block th:if="${#strings.length(data.href) != 0}">
		<script>
			top.location.href = '[[${data.href}]]';
		</script>
</head>
</html>
