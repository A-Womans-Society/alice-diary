<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/messageLayout}">

<th:block layout:fragment="css">
	<!-- bootstrap-select -->
	<link rel="stylesheet"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css}">

	<style>
.messages-box, .chat-box {
	height: 400px;
	overflow-y: scroll;
}

.text-small {
	font-size: 0.9rem;
}

.rounded-lg {
	border-radius: 0.5rem;
}

input::placeholder {
	font-size: 0.9rem;
	color: #999;
}

.bg-purple {
	background: #cab1ef;
}
</style>
</th:block>

<th:block layout:fragment="script">
	<script th:src="@{/js/message/msgList.js}"></script>
	<!-- bootstrap-select -->
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js}">
		
	</script>
	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</th:block>


<div layout:fragment="content">
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-12 h-100">
				<h2 class="text-center m-0 pt-5" style="height: 15%;"
					th:text="${fromId} + '님의 쪽지함'"></h2>
				<div class="" style="height: 8%;">
					<div class="d-flex justify-content-center">

						<!--/* 검색 영역 */-->

						<form name="searchForm" id="searchForm" th:object="${msdto}"
							class="d-flex justify-content-center" th:method="get"
							style="width: 70%;"
							th:action="@{|/messagebox/${fromId}/search?type=${type}&keyword=${keyword}|}">
							<select id="type" name="type" class="form-control"
								style="width: 35%;">
								<option value="">카테고리 선택</option>
								<option value="id">아이디</option>
								<option value="content">내용</option>
							</select> <input type="text" id="keyword" name="keyword"
								class="form-control" placeholder="키워드를 입력해 주세요."
								style="width: 50%;" /> <input id="searchBtn" type="submit"
								class="btn" value="검색">
						</form>

					</div>
				</div>
				<th:block th:if="${#lists.size(mldtos) == 0}">
					<div style="height: 10%;" class="text-right">
						<button onclick="openModal()" type="button"
							class="btn btn-primary">쪽지 보내기</button>
					</div>
				</th:block>
				<th:block th:unless="${#lists.size(mldtos) == 0}">

					<div class="text-left pl-5">
						<button onclick="openModal()" type="button"
							class="btn btn-primary">쪽지 보내기</button>
					</div>
				</th:block>

				<th:block th:if="${#lists.size(mldtos) == 0}">
					<div class="h-25">
						<!--/* 쪽지함 목록 영역 */-->
						<div class="container-fluid" th:align="center">쪽지함이 비었습니다!</div>
					</div>
				</th:block>
				<th:block th:unless="${#lists.size(mldtos) == 0}">
					<div class="row justify-content-center" style="height: 68%;">
						<div class="col-5 pr-0">
							<div class="messages-box" style="height: 95%;">
								<th:block th:each="m : ${mldtos}">
									<div class="list-group-item list-group-item-action rounded-0">
										<div class="media"
											th:onclick="'location.href=\''+ @{|/messagebox/${m.messageFromId}/${m.messageToId}|} + '\''">
											<img th:src="@{/upload/profile/}+@{${m.senderProfileImg}}"
												alt="user" width="50" class="rounded-circle">
											<div class="media-body ml-4">
												<div
													class="d-flex align-items-center justify-content-between mb-1">
													<a th:href="@{'/member/' + ${m.messageToId}}">
														<h6 class="mb-0" th:text="${m.messageToId}"></h6>
													</a> <small class="small font-weight-bold">
														<button
															th:onclick="deleteMessage([[${fromId}]], [[${m.messageToId}]])"
															type="button" class="border-0 bg-white">
															<img th:src="@{/img/redDeleteIcon.png}"
																style="width: 10px;">
														</button>
													</small>
												</div>
												<p class="font-italic mb-0 text-small"
													th:text="${m.recentContent}"></p>
											</div>
										</div>

									</div>
								</th:block>
							</div>
						</div>
						<!-- 개별 메시지 상세보기 -->
						<div class="col-6 p-0">
							<div class="card chat-box">
								<div class="card-body">
									<th:block th:each="m : ${mdtos}">
										<div
											th:attr="class=${(m.user1Num != userNum and m.direction == 0) or (m.user1Num == userNum and m.direction == 1) ? 'media w-75 mb-3' : 'media w-75 ml-auto mb-3'}">


											<th:block
												th:if="${(m.user1Num != userNum and m.direction == 0) or (m.user1Num == userNum and m.direction == 1)}">
												<!-- 												<th:block -->
												<!-- 													th:if="${#strings.equals(friendProfile, 'default')}"> -->
												<!-- 													<img th:src="@{/upload/pdefault.png}" alt="user" width="50" -->
												<!-- 														class="rounded-circle"> -->
												<!-- 												</th:block> -->
												<th:block>
													<img th:src="@{/upload/profile/}+@{${friendProfile}}"
														alt="user" width="50" class="rounded-circle">
												</th:block>
											</th:block>
											<div class="media-body ml-3">
												<div
													th:attr="class=${(m.user1Num != userNum and m.direction == 0) or (m.user1Num == userNum and m.direction == 1) ? 'bg-light rounded py-2 px-3 mb-2' : 'bg-purple rounded text-right py-2 px-3 mb-2'}">
													<p class="text-small mb-0 text-muted"
														th:text="${m.content}"></p>
												</div>
												<p class="small text-muted"
													th:text="${#temporals.format(m.sendDate, 'yyyy-MM-dd HH:mm')}"></p>
											</div>
										</div>
									</th:block>
								</div>
							</div>
							<div class="card-footer">
								<!-- Typing area -->
								<form th:object="${mdto}" method="post"
									enctype="multipart/form-data"
									th:action="@{|/messagebox/${fromId}/${toId}|}">
									<div class="input-group">
										<div class="input-group-append">
											<span class="input-group-text iconify w-10 h-10"
												data-icon="fluent:attach-20-filled"> </span>
										</div>
										<input type="text" placeholder="내용을 입력하세요"
											aria-describedby="button-addon2" th:field="*{content}"
											class="form-control rounded-0 border-2 bg-light"
											th:name="content" required>
										<div>
											<input type="file" th:field="*{originName}">
										</div>
										<div class="input-group-append">
											<button id="button-addon2" type="submit"
												class="btn btn-secondary">전송</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
			</div>

			</th:block>
		</div>
	</div>


	<!-- 쪽지 보내기 모달창 -->
	<div class="modal" tabindex="-1" role="dialog" id="messageModal">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">쪽지 보내기✉️</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form name="msgForm" id="msgForm" th:object="${mdto}"
					enctype="multipart/form-data" th:method="post"
					th:action="@{|/messagebox/${fromId}|}">
					<div class="modal-body">
						<div>
							<strong>받는 사람</strong>&nbsp; <select class="selectpicker"
								data-live-search="true" data-hide-disabled="true"
								th:field="*{messageToId}">
								<th:block th:if="${#lists.size(friendsList) == 0}">
									<option value="">친구를 추가해보세요!</option>
								</th:block>

								<th:block th:unless="${#lists.size(friendsList) == 0}">
									<option th:each="f : ${friendsList}" th:value="${f.id}"
										th:text="${f.name + '(' + f.id + ')'}"></option>
								</th:block>
							</select>
							<div>
								<label for="message-text" class="col-form-label"> <strong>쪽지
										내용</strong>
								</label>
								<textarea class="form-control" th:field="*{content}"
									id="content" required></textarea>
							</div>
							<div>
								<label for="message-file" class="col-form-label"> <strong>첨부
										파일(1개)</strong>
								</label> <input type="file" th:field="*{originName}">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">취소</button>
						<input type="submit" class="btn btn-primary" value="쪽지 보내기">
					</div>
					<input type="hidden" id="fromId" th:value="${fromId}" />
				</form>
			</div>
		</div>
	</div>
</div>
</html>
