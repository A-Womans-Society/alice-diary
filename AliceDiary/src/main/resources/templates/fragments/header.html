<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">

<div th:fragment="header" style="height: 8%;">
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background: #a979c8; height: 100%;">
		<a class="navbar-brand text-white" href="/AliceDiary/alice"><h2
				class="nav-texts">Alice Diary</h2></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse  justify-content-between"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link text-white nav-a-hover"
					href="/AliceDiary/alice"><h5 class="nav-texts">앨리스</h5></a></li>
				<li class="nav-item"><a class="nav-link text-white nav-a-hover"
					href="/AliceDiary/friends"><h5 class="nav-texts">친구 목록</h5></a></li>
				<li class="nav-item"><a class="nav-link text-white nav-a-hover"
					th:href="'/AliceDiary/messagebox/' + ${#authentication.name}"><h5
							class="nav-texts">쪽지함</h5></a></li>

				<li class="nav-item"><a class="nav-link text-white nav-a-hover"
					href="/AliceDiary/open/list"><h5 class="nav-texts">커뮤니티</h5></a></li>
				<li class="nav-item"><a class="nav-link text-white nav-a-hover"
					href="/AliceDiary/notice/list"><h5 class="nav-texts">공지사항</h5></a></li>
			</ul>
			<ul class="navbar-nav align-items-center">
				<li class="nav-item pr-0 pt-4"><a class="nav-link p-0"
					th:href="@{/notifications}"> 
						<label class="m-0" style="width: 35px; cursor: pointer; color: #ffffff;">
						<span th:if="${hasNotification == null || !hasNotification}" class="iconify w-100 h-100" data-icon="clarity:bell-solid"></span> 
						<span th:if="${hasNotification}" class="iconify w-100 h-100" data-icon="clarity:bell-solid-badged"></span>
					</label> 
				</a></li>
				<li class="nav-item"
					th:if="${#strings.equals(#authentication.name, 'admin')}"><a
					class="nav-link text-white nav-a-hover"
					href="/AliceDiary/admin/member">
						<h5 class="nav-texts">관리자모드</h5>
				</a></li>
				<li class="nav-item pl-2" data-toggle="tooltip" data-placement="bottom"
					title="내 프로필 보기"
					th:onclick="|location.href='/AliceDiary/member/@{${#authentication.name}}'|">
					<img th:src="@{/upload/profile/}+@{${member.profileImg}}"
					alt="user" width="45" class="rounded-circle">
				</li>
				<li class="nav-item p-0"><h2 class="nav-texts text-white">/</h2></li>
				<li class="nav-item  p-0"><a
					class="nav-link text-white nav-a-hover" href="/AliceDiary/logout"><h5
							class="nav-texts">로그아웃</h5></a></li>
			</ul>
		</div>
	</nav>
</div>
</html>
