<html xmlns:th="http://www.thymeleaf.org"

<div th:fragment="header" style="height: 8%;">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse  justify-content-between"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link text-white"
					href="/AliceDiary/admin/member">회원관리</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/AliceDiary/admin/notice/list">공지사항</a></li>

					title="내 프로필 보기"
					th:onclick="|location.href='/AliceDiary/member/@{${#authentication.name}}'|">
					<th:block>
						<img th:src="@{/upload/profile/}+@{${member.profileImg}}"
