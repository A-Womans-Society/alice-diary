<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
    <!--/* 검색 영역 */-->
    <div class="input-group" id="adv-search">
        <select id="searchType" class="form-control" style="width: 100px;">
            <option value="">전체</option>
            <option value="num">회원번호</option>
            <option value="id">아이디</option>
            <option value="name">이름</option>
            <option value="mobile">전화번호</option>
            <option value="reportCnt">신고 누적횟수</option>
            <option value="status">회원상태</option>
        </select>
        <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요." style="width: 300px;" />
        <button type="button" class="btn btn-primary">
            <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    
<!--/* 회원상세보기 영역 */-->
<div class="container">
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>No.</th>
					<th>회원번호</th>
					<th>아이디</th>
					<th>이름</th>
					<th>전화번호</th>
					<th>이메일</th>
					<th>신고 누적횟수</th>
					<th>회원상태</th>
					<th>내보내기</th>
				</tr>
			</thead>
			<!--/* 회원 정보 Rendering 영역 */-->
			<tbody align="center">
				<tr>
				<td th:text="${member.num}"></td>
				<td th:text="${member.profileImg}"></td>
				<td th:text="${member.id}"></td>
				<td th:text="${member.pwd}"></td>
				<td th:text="${member.name}"></td>
				<td th:text="${member.gender}"></td>				
				<td th:text="${member.birth}"></td>
				<td th:text="${member.mobile}"></td>
				<td th:text="${member.email}"></td>
				<td th:text="${member.mbti}"></td>
				<td th:text="${member.wishlist}"></td>
				<td th:text="${member.reportCnt}"></td>
				<td th:text="${member.regDate}"></td>			
				<td th:text="${member.status}"></td>			
				<td><button th:onclick="deleteMember([[${member.num}]])" type="button">내보내기</button></td>
				</tr>
			</tbody>
			
		</table>
	</div>
</div> <!-- /container -->

<script th:inline="javascript">   
/*<![CDATA[*/
function deleteMember(num) {
	if (!confirm('정말 이 회원을 내보내기하시겠습니까?')) {
		return false;
	}
	<!--여기 구현해야됨 ajax-->
}
/*]]>*/
</script>

</body>
</html>
