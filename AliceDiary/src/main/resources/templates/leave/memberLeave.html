<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layouts/profileLayout}">

<th:block layout:fragment="script">
	<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/leave/memberLeave.js}"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var msg = /*[[${msg}]]*/;
	console.log(msg);
	if(msg) {
		alert(msg);
	}
	/*]]>*/
	</script>
</th:block>


<div layout:fragment="content">

	<form th:action="@{./leave}" method="post" th:object="${suggestionDto}">
		<div>
			<b><span th:text="${member.name}"></span></b>님! 지금까지 저희 사이트를 이용해 주셔서
			감사합니다.
		</div>
		<div>부족한 점이 있었다면 너그러운 양해 바라며, 개선해야 할 점이 있다면 남겨주세요!</div>
		<div>회원님의 의견을 적극 반영하여 이용에 불편이 없도록 개선하겠습니다.</div>
		<div>
			<b>※ 사이트 이용 건의</b>
		</div>
		<div>
			<div>
				<span style="color: #aaa;" id="counter">(0자 / 최대 500자)</span>
			</div>
			<textarea th:field="*{content}" style="width: 500px; height: 100px;"
				class="DOC_TEXT" name="DOC_TEXT" placeholder=" 500자 이내로 작성해주세요."
				th:onkeyup="count()"></textarea>
		</div>

		<div>
			비밀번호 입력 : <input type="password" th:field="*{password}"
				placeholder="현재 비밀번호 입력" required>
		</div>
		<input class="btn btn-secondary" name="check" type="submit"
			th:onclick="return leaveCheck()" value="탈퇴" /> <input
			class="btn btn-secondary" type="button" th:onclick="leaveCancle()"
			value="취소" /> <input type="hidden" id="memID" th:value="${member.id}">
		<input type="hidden" id="memPwd" th:value="${member.password}">
	</form>
</div>
</html>
