<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">
	<div class="container">
		<div class="row py-5 text-center">
			<div class="col-3">
				<ul class="list-group">
					<a th:href="@{/notifications}" th:classappend="${isNew}? active"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						읽지 않은 알림 <span th:text="${numberOfNotChecked}">3</span>
					</a>
					<a th:href="@{/notifications/old}"
						th:classappend="${!isNew}? active"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						읽은 알림 <span th:text="${numberOfChecked}">0</span>
					</a>
				</ul>

				<ul class="list-group mt-4">
					<a th:if="${newMessageNotifications.size() > 0}"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						새로운 쪽지 알림 <span th:text="${newMessageNotifications.size()}">3</span>
					</a>
					<a th:if="${newCalendarNotifications.size() > 0}"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						새로운 앨리스 알림 <span th:text="${newCalendarNotifications.size()}">0</span>
					</a>
					<a th:if="${newFriendNotifications.size() > 0}"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						친구 추가 알림 <span th:text="${newFriendNotifications.size()}">0</span>
					</a>
					<a th:if="${newCommunityNotifications.size() > 0}"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						커뮤니티 초대 알림 <span th:text="${newCommunityNotifications.size()}">0</span>
					</a>
					<a th:if="${newReplyNotifications.size() > 0}"
						class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
						새로운 댓글 알림 <span th:text="${newReplyNotifications.size()}">0</span>
					</a>
				</ul>

				<ul class="list-group mt-4" th:if="${numberOfChecked > 0}">
					<form th:action="@{/notifications}" th:method="delete">
						<button type="submit" class="btn btn-block btn-outline-warning"
							aria-describedby="deleteHelp">읽은 알림 삭제</button>
						<small id="deleteHelp">삭제하지 않아도 한달이 지난 알림은 사라집니다.</small>
					</form>
				</ul>
			</div>
			<div class="col-9">
				<div class="card" th:if="${notifications.size() == 0}">
					<div class="card-header">알림 메시지가 없습니다.</div>
				</div>

				<div class="card" th:if="${newStudyNotifications.size() > 0}">
					<div class="card-header">새로운 쪽지가 도착했습니다.</div>
					<div
						th:replace="notifyFragments.html :: notification-list (notifications=${newMessageNotifications})"></div>
				</div>

				<div class="card mt-4"
					th:if="${eventEnrollmentNotifications.size() > 0}">
					<div class="card-header">새로운 앨리스 알림이 추가되었습니다.</div>
					<div
						th:replace="notifyFragments.html :: notification-list (notifications=${newCalendarNotifications})"></div>
				</div>

				<div class="card mt-4"
					th:if="${newFriendNotifications.size() > 0}">
					<div class="card-header">누군가 나를 친구로 추가했습니다.</div>
					<div
						th:replace="notifyFragments.html :: notification-list (notifications=${newFriendNotifications})"></div>
				</div>

				<div class="card mt-4"
					th:if="${newCommunityNotifications.size() > 0}">
					<div class="card-header">새로운 커뮤니티에 초대되었습니다.</div>
					<div
						th:replace="notifyFragments.html :: notification-list (notifications=${newCommunityNotifications})"></div>
				</div>

				<div class="card mt-4"
					th:if="${newReplyNotifications.size() > 0}">
					<div class="card-header">내 글에 새로운 댓글이 달렸습니다.</div>
					<div
						th:replace="notifyFragments.html :: notification-list (notifications=${newReplyNotifications})"></div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
