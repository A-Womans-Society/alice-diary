<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<title>Alice Diary</title>

<!-- ajax token -->
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />

<!-- bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js}"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>


<!-- navbar css -->
<link rel="stylesheet" th:href="@{/css/layout/navbar.css}">
<link rel="stylesheet" th:href="@{/css/layout/sidebar.css}">

<link id="contextPathHolder"
	th:data-contextPath="${#httpServletRequest.getContextPath()}" />

<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="css"></th:block>
</head>
<body>
	<!-- import header -->
	<div th:replace="fragments/header::header"></div>
	<div style="height: 92%;" class="container-fluid">
		<th:block th:if="${person == null}">
			<div class="row h-100">
				<!-- import sidebar -->
				<div th:replace="fragments/profileSidebar::sidebar" class="col-3"></div>
				<!-- import content -->
				<div layout:fragment="content" class="col-9"></div>
			</div>
		</th:block>
		<th:block th:unlexx="${person == null}">
			<div class="row h-100 justify-content-center">
				<!-- import content -->
				<div layout:fragment="content" class="col-10"></div>
			</div>
		</th:block>
	</div>
	</div>
</body>
</html>
